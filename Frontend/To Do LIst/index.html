<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../To%20Do%20LIst/style.css">
    <title>To Do List</title>
</head>

    <body>
    <div class="todo-container">
        <h1>TO DO LIST</h1>
        <input type="text" id="myInput" placeholder="Enter task to complete" />
        <p id="output">Live Task Output</p>
        <ul id="list">
        </ul>
        <button id="addTask">Add Task</button>
        <button id="removeTask">Remove Task</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../To%20Do%20LIst/script.js"></script>
</body>
</html>
