<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRCTC Booking Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #0056b3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #003d80;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IRCTC Train Ticket Booking</h2>
        <form>
            <label for="from">From Station</label>
            <input type="text" id="from" name="from" placeholder="Enter departure station" required>

            <label for="to">To Station</label>
            <input type="text" id="to" name="to" placeholder="Enter arrival station" required>

            <label for="date">Journey Date</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Class</label>
            <select id="class" name="class" required>
                <option value="">Select class</option>
                <option value="Sleeper">Sleeper (SL)</option>
                <option value="AC 3 Tier">AC 3 Tier (3A)</option>
                <option value="AC 2 Tier">AC 2 Tier (2A)</option>
                <option value="AC First Class">AC First Class (1A)</option>
                <option value="Second Sitting">Second Sitting (2S)</option>
            </select>

            <label for="passengers">No. of Passengers</label>
            <input type="number" id="passengers" name="passengers" min="1" max="6" required>

            <button type="submit">Search Trains</button>
        </form>
        <div class="footer">
            &copy; 2024 IRCTC Portal Demo
        </div>
    </div>
</body>
</html>
